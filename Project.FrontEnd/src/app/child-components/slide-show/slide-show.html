<div
  #carousel
  id="movieCarousel"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-pause="hover"
>
  <div class="carousel-inner">
  @for (movie of movies; track movie.movieId; let i = $index) {
    <div class="carousel-item" [class.active]="i === 0">
      <!-- Whole slide (handles hover start/stop) -->
      <div
        #slide
        class="movie-slide"
        [ngStyle]="{ 'background-image': 'url(' + movie.image + ')' }"
        [class.is-previewing]="previewing[i]"
        (mouseenter)="queuePreview(i)"
        (mouseleave)="queueStop(i)"
      >
        <!-- 35% content | 65% video -->
        <div class="overlay d-flex align-items-end w-100">
          
          <!-- LEFT: content (35%) -->
          <div class="pane-text">
            <div class="content">
              <h1>{{ movie.title }}</h1>
              <p class="summary">{{ movie.description }}</p>
              <div class="buttons">
                
                <!-- ADD -->
                <button
                  class="action-btn add"
                  [disabled]="inWatchlist(movie.movieId) || isBusy(movie.movieId)"
                  (click)="onAddClick(movie)"
                  title="Add to Watchlist">
                  <i class="fas" [class.fa-check]="inWatchlist(movie.movieId)" [class.fa-plus]="!inWatchlist(movie.movieId)"></i>
                </button>

                <!-- REMOVE -->
                <button              
                  class="action-btn block"
                  [disabled]="!inWatchlist(movie.movieId) || isBusy(movie.movieId)"
                  (click)="onRemoveClick(movie)"
                  title="Remove from Watchlist">
                  <i class="fas fa-ban"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- RIGHT: video area (65%) -->
          <div class="pane-video ms-auto">
            <div class="blackout"></div>
            <div class="video-wrap">
              <video
                #vid
                preload="metadata"
                playsinline
                [muted]="muted"
                [src]="movie.video"
                (ended)="onEnded(i)">
              </video>
            </div>

            <!-- Mute -->
            <button
              class="mute-btn"
              type="button"
              (click)="toggleMute(vid)"
              aria-label="Toggle mute">
              <i class="fas" [class.fa-volume-mute]="muted" [class.fa-volume-up]="!muted"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</div>


  <!-- Prev/Next (minimal arrows) -->
  <button
    class="hero-arrow hero-arrow--prev"
    type="button"
    data-bs-target="#movieCarousel"
    data-bs-slide="prev"
    aria-label="Previous"
  >
    <i class="fas fa-chevron-left hero-arrow__icon" aria-hidden="true"></i>
  </button>

  <button
    class="hero-arrow hero-arrow--next"
    type="button"
    data-bs-target="#movieCarousel"
    data-bs-slide="next"
    aria-label="Next"
  >
    <i class="fas fa-chevron-right hero-arrow__icon" aria-hidden="true"></i>
  </button>
</div>
