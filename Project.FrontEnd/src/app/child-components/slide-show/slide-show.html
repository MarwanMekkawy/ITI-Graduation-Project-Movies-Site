<div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let movie of movies; let i = index"
      [class.active]="i === 0"
    >
      <div class="movie-slide" [ngStyle]="{ 'background-image': 'url(' + movie.image + ')' }">
        <div class="overlay">
          <div class="content">
            <h1>{{ movie.title }}</h1>
            <p class="summary">{{ movie.description }}</p>
            <div class="buttons">
              <button class="btn-watch">Watch now</button>
              <button class="btn-add">+</button>
            </div>
          </div>
          <div class="video-preview">
            <video
              [src]="movie.video"
            
              loop
              playsinline
              preload="auto"
              (mouseenter)="onVideoEvent($event, 'play')"
              (mouseleave)="onVideoEvent($event, 'pause')"
            ></video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
