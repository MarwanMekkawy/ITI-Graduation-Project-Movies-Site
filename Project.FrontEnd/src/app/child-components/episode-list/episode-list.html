<div class="episode-list-center">
  <div class="episode-list">
    <div class="episode-card" *ngFor="let episode of episodes">
      <div class="episode-image-big-wrapper">
        <img [src]="episode.image" alt="Episode image" class="episode-image-big" />
        <div class="overlay" (click)="onPlay(episode)">
          <span class="play-btn">
            <i class="fas fa-play"></i>
          </span>
        </div>
      </div>
      <div class="episode-details">
        <div class="episode-header">
          <div>
            <div class="episode-title">{{ episode.title }}</div>
            <div class="episode-meta">
              <span>{{ episode.date }}</span>
              <span>{{ episode.duration }}</span>
              <span class="age-rating">{{ episode.rating }}</span>
            </div>
          </div>
          <button class="download-btn" title="Download" (click)="onDownload(episode)">
            <i class="fas fa-download"></i>
          </button>
        </div>
        <div class="episode-desc">{{ episode.desc }}</div>
        <div class="prime-row">
          <span class="prime-badge"><i class="fas fa-check-circle"></i> Included with Prime</span>
        </div>
      </div>
    </div>
  </div>
</div>
