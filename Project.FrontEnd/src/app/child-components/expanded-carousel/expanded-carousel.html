<!-- Render nothing if there are no movies -->
@if (hasMovies) {
  <div class="carousel-container">
    <!-- Header -->
    <div class="carousel-header">
      <h2 class="carousel-title">{{ title }}</h2>

      <!-- Send current movies + title to the same See More page -->
      <a class="see-more"
         [routerLink]="['/browse']"
         [state]="{ movies, title }">
        See more &gt;
      </a>
    </div>

    <!-- Body -->
    <div class="carousel-wrapper">
      <!-- Left Arrow -->
      <button
        class="scroll-button left"
        type="button"
        (click)="scroll('left')"
        [class.hidden]="!canLeft"
        aria-label="Scroll left">
        &#10094;
      </button>

      <!-- Scrollable Track -->
      <div class="carousel-scrollbar-wrapper">
        <div #scrollContainer class="carousel-scrollbar" (scroll)="onScrolled()">
          <div class="carousel-track">
            @for (movie of movies; track trackByMovieId($index, movie)) {
              <div class="card-wrapper">
                <app-expanded-movie-card [movie]="movie"></app-expanded-movie-card>
              </div>
            }
          </div>
        </div>
      </div>

      <!-- Right Arrow -->
      <button
        class="scroll-button right"
        type="button"
        (click)="scroll('right')"
        [class.hidden]="!canRight"
        aria-label="Scroll right">
        &#10095;
      </button>
    </div>
  </div>
}
