<!-- Main hover overlay card container -->
 <!-- Notify parent: mouse entered -->
<div class="hover-card"
     (mouseenter)="mouseEntered.emit()"  
     (mouseleave)="mouseLeft.emit()">      <!-- Notify parent: mouse left -->
      
     

  <!-- Movie poster image -->
  <img [src]="movie.movieImage" class="hover-img" />

  <!-- Title of the movie -->
  <h3 class="title">{{ movie.title }}</h3>

  <!-- Current episode or streaming status -->
  <p class="episode">{{ movie.title }}</p>

  <!-- Play button (label is static for now) -->
  <button class="play">Play S1 E1</button>

  <!-- Action icons (Add, Watch, Block) -->
  <div class="hover-actions">
    <!-- Add to list (Watchlist/Favorites) -->
    <button class="action-btn add" (click)="onAddClick()">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Watch or preview -->
    <button class="action-btn watch" (click)="onWatchClick()">
      <i class="fas fa-tv"></i>
    </button>

    <!-- Block content -->
    <button class="action-btn block" (click)="onBlockClick()">
      <i class="fas fa-ban"></i>
    </button>
  </div>

  <!-- Metadata row: Prime badge, release year, age rating -->
  <div class="hover-meta">
    <span class="prime">âœ” Included with Prime</span>
    <span class="tag">{{ movie.releaseDate }}</span>
    <span class="tag">{{ movie.imDbRating }}</span>
  </div>

  <!-- Movie description (clamped to 3 lines via CSS) -->
  <p class="hover-desc">{{ movie.description }}</p>
</div>
