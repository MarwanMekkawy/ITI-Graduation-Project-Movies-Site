<div class="hover-card"
     (mouseenter)="mouseEntered.emit()"  
     (mouseleave)="mouseLeft.emit()">

  <img [src]="movie.movieImage" class="hover-img" />

  <h3 class="title">{{ movie.title }}</h3>
  <p class="episode">{{ movie.title }}</p>

  <button class="play">Play S1 E1</button>

  <div class="hover-actions">
  <!-- Add to Watchlist -->
 <button
  class="action-btn add"
  [disabled]="isInWatchlist"
  (click)="onAddClick()"
  title="Add to Watchlist">
  <i class="fas" [ngClass]="isInWatchlist ? 'fa-check' : 'fa-plus'"></i>
</button>

  <!-- Watch -->
  <button class="action-btn watch" (click)="onWatchClick()" title="Watch">
    <i class="fas fa-tv"></i>
  </button>

  <!-- Block / Remove from Watchlist -->
  <button class="action-btn block" (click)="onBlockClick()" title="Remove from Watchlist">
    <i class="fas fa-ban"></i>
  </button>
</div>


  <div class="hover-meta">
    <span class="prime">âœ” Included with Prime</span>
    <span class="tag">{{ movie.releaseDate }}</span>
    <span class="tag">{{ movie.imDbRating }}</span>
  </div>

  <p class="hover-desc">{{ movie.description }}</p>
</div>
