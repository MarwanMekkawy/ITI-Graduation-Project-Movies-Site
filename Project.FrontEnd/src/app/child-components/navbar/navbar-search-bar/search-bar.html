<div class="search-wrapper container-fluid px-2">
  <div class="search-box">
    <i class="fa fa-search search-icon"></i>
    <input
      type="text"
      class="form-control search-input py-1" 
      placeholder="Search"
      [(ngModel)]="query"
      (focus)="isFocused = true"
      (blur)="isFocused = false"
    />
    <button
      *ngIf="query"
      class="btn btn-sm clear-btn text-color"
      (click)="clearSearch()"
    >
      Clear
    </button>
  </div>

  <div
    class="results-box"
    *ngIf="filteredSuggestions.length > 0"
  >
    <div
      *ngFor="let result of filteredSuggestions"
      class="result-item"
    >
      {{ result }}
    </div>
  </div>
</div>
