<div class="search-wrapper container-fluid px-2">
  <div class="search-box">
    <i class="fa fa-search search-icon"></i>
    <input
      type="text"
      class="form-control search-input py-1"
      placeholder="Search"
      [(ngModel)]="query"
      (focus)="isFocused = true"
      (blur)="onBlur()"
      (input)="onSearchChange()"
      (keydown)="onKeyDown($event)"
    />
    <button
      *ngIf="query"
      class="btn btn-sm clear-btn text-color"
      (click)="clearSearch()"
    >
      Clear
    </button>
  </div>

  <div class="results-box" *ngIf="results.length > 0 && isFocused">
    <div
      *ngFor="let result of results; let i = index"
      class="result-item"
      [class.highlighted]="i === highlightedIndex"
      (click)="selectResult(result)"
    >
      {{ result.title }}
    </div>
  </div>
</div>
