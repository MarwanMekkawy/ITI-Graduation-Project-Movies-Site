<div class="account-container blury-grey">
  <h5 class="account-header">Your Account</h5>
@if (UserIsLogged){
  <span class="user-name" routerLink="/profile"> User :  {{username}}</span>
   <hr>
}
  <div class="account-content">
    <div class="left-column">
      <div class="account-item" routerLink="/help">Help</div>
       @if (UserIsLogged){<div class="account-item" (click)="signout()" >Sign Out</div>}
    </div>
    <div class="right-column">
      @if (UserIsLogged){<div class="account-item" routerLink="/profile">Manage Profile</div>}
    </div>
  </div>
</div>
