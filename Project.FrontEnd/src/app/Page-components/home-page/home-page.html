<div class="home-container">
  <app-slide-show></app-slide-show>

  <!-- General Carousels -->
  <app-carousel title="Recommended For You" [movies]="items"></app-carousel>
  <app-carousel title="Top Rated" [movies]="topRatedItems"></app-carousel>
  <app-carousel title="Latest" [movies]="LatestItems"></app-carousel>

  <app-carousel title="Recommended Movies" [movies]="movies"></app-carousel>
  <app-carousel title="Top Rated Movies" [movies]="topRatedMovies"></app-carousel>
  <app-carousel title="Latest Movies" [movies]="LatestMovies"></app-carousel>

  <app-carousel title="Recommended Series" [movies]="series"></app-carousel>
  <app-carousel title="Top Rated Series" [movies]="topRatedSeries"></app-carousel>
  <app-carousel title="Latest Series" [movies]="LatestSeries"></app-carousel>

  <!-- Dynamic Genre Carousels -->
  <ng-container *ngFor="let genre of genres">
    <app-carousel
      *ngIf="genreItemsMap[genre.genreId]?.length"
      [title]="genre.name"
      [movies]="genreItemsMap[genre.genreId]">
    </app-carousel>
  </ng-container>
</div>
