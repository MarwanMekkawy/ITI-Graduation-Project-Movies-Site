<div class="container-fluid text-white py-5">
  <!-- Titles -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="display-4 fw-bold">Categories</h1>
      <h5 class="text-secondary">Genres</h5>
    </div>
  </div>

  <!-- Responsive Genre Grid -->
  <div class="row g-3 justify-content-start">
      <ng-container *ngFor="let g of genres">
        <app-genre-badge class="genre-box" [genre]="g.name" [id]="g.id" (selectGenre)="goToGenre($event)">
        </app-genre-badge>
      </ng-container>
    </div>
  </div>
