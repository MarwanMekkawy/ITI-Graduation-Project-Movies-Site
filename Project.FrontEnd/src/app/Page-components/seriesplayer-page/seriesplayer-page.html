<div class="page-container">
  <app-video-player
    cloudName="dd3chr1un"
    publicId="v1753877347/Countdown_-_Official_Trailer_Prime_Video_tptawo">
  </app-video-player>

  <!-- Tab Bar -->
  <div class="tab-container">
    <div class="tab-bar">
      <div
        class="tab"
        [class.active]="activeTab === 'episodes'"
        (click)="activeTab = 'episodes'">
        Episodes
      </div>
      <div
        class="tab"
        [class.active]="activeTab === 'related'"
        (click)="activeTab = 'related'">
        Related
      </div>
    </div>

    <!-- Tab Content -->
    @if (activeTab === 'episodes') {
      <div class="episode-list">
        <app-episode-list></app-episode-list>
      </div>
    }
    @if (activeTab === 'related') {
      <div class="related-slider">
        <app-carousel title="Related" [movies]="series"></app-carousel>
        <app-carousel title="Recommended Movies" [movies]="topRatedSeries"></app-carousel>
      </div>
    }
  </div>
</div>
