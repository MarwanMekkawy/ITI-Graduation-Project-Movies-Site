<div class="watchlist-wrapper">
  <h2 class="watchlist-title display-4 fw-bold">My Watchlist</h2>

  <div class="watchlist-grid">
    @for (movie of movies; track $index) {
      <app-movie-card
        [movie]="movie"
        (remove)="removeFromWatchlist($event)">
      </app-movie-card>
    }
  </div>
</div>
